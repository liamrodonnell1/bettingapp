<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Liam O'Donnell and Wyatt O'Connell">
    <title>Account</title>

    <!-- Boostrap Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- Styling -->
    <link rel="stylesheet" href="styles/account.css">
    <link rel="stylesheet/less" type="text/css" href="styles/account.less" >
    <script src="https://cdn.jsdelivr.net/npm/less" ></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Fetch and insert the navbar
            fetch("navbar.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("navbar-container").innerHTML = data;
                });
        });
    </script>


<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 50px;
        background-color: #f4f4f4;
    }

    .account-info {
        border: 1px solid #ccc;
        padding: 20px;
        max-width: 800px;
        margin: 0 auto;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: left;
    }

    .balance-block {
        background-color: #3e413e;
        color: #fff;
        padding: 10px;
        border-radius: 5px;
        margin-top: 15px;
    }
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

</head>
<body>
    <div id="navbar-container"></div>

    <div class="account-info">
        <h2>Hello, Liam</h2>
        <div class="balance-block">
            <p>Account Balance: $500.00</p>
        </div>
        <p>Current Rank: 1st</p>
        <canvas id="balanceChart" width="400" height="200"></canvas>

        <script>
            // Your data for balance over time
            var timeLabels = ["Jan", "Feb", "Mar", "Apr", "May"];
            var balanceData = [100, 150, 240, 395, 500];
        
            // Get the canvas element
            var ctx = document.getElementById("balanceChart").getContext("2d");
        
            // Create the line chart
            var myLineChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: timeLabels,
                    datasets: [{
                        label: 'Balance Over Time',
                        data: balanceData,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 2,
                        pointRadius: 5,
                        pointBackgroundColor: 'rgba(75, 192, 192, 1)',
                        fill: false,
                        cubicInterpolationMode: 'monotone' // Use 'monotone' for straight lines
                    }]
                },
                options: {
                    scales: {
                        x: {
                            type: 'category',
                            labels: timeLabels,
                            beginAtZero: true
                        },
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        </script>
    </div>

</body>
</html>
